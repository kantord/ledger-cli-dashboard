dashboard "ledger-cli report":
  - h1 text: ledger-cli report
  - h2 text: Expense-income comparison
  - spline chart:
    - attr:axis: 
        x: 
          label: "Month"
          type: "timeseries"
          tick: 
            format: "%Y-%m"
    - data: file://./reports/monthly/change/Expenses_vs_Income.json
  - h2 text: Assets
  - spline chart:
    - attr:axis: 
        x: 
          label: "Month"
          type: "timeseries"
          tick: 
            format: "%Y-%m"
    - data: file://./reports/monthly/balance/Assets.json
